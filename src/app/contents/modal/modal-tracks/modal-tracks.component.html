<div class="background">
  <div class="modal" id="modal" *ngIf="habilitarModal">
    <div class="header">
      <span class="close" (click)="emitirClose()">Close</span>
    </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Nome Track Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome da Música </th>
        <td mat-cell *matCellDef="let track"> {{track.name}} </td>
      </ng-container>
    
      <!-- Nome Artista Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome do Artista</th>
        <td mat-cell *matCellDef="let track"> {{track.artist}} </td>
      </ng-container>

      <!-- Preview Column -->
      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Prévia </th>
        <td mat-cell *matCellDef="let track">
          <audio controls>
            <source src="{{track.preview_url}}">
            Your browser does not support the audio tag.
          </audio>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
