<div class="background">
  <div class="modal" id="modal" *ngIf="habilitarModal">
    <div class="header">
      <span class="close" (click)="emitirClose()">Close</span>
    </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Imagem Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Imagem </th>
        <td mat-cell *matCellDef="let album">
          <img height="50" width="50" src="{{verificarLength(album.images)}}">
        </td>
      </ng-container>
    
      <!-- Nome do Álbum Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome do Álbum</th>
        <td mat-cell *matCellDef="let album"> {{album.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
